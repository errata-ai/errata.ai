---
title: Manage
slug: manage

layout: blank

css: ["manage.css"]
js: ["manage.js"]
---

<section class="space-sm height-70">
  <img
    alt="Image"
    src="/img/backgrounds/graphic-bg-clouds-1.png"
    class="bg-image"
  />
  <div class="container align-self-start">
    <div class="row">
      <div class="col-12 col-md-8 col-lg-7">
        <div id="activations">
          <table id="act-list" class="table align-items-center">
            <caption id="key-caption"></caption>
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Activated</th>
                <th scope="col">License</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
        <div id="license-section" class="card card-lg text-center">
          <div class="card-body">
            <div class="mb-3">
              <h1 class="h2 mb-2">Manage your activations</h1>
              <span>
                Enter your license key below to manage your current activations.
              </span>
            </div>
            <div class="row no-gutters justify-content-center">
              <form class="text-left col-lg-8">
                <div class="form-group">
                  <label for="login-email">License Key</label>
                  <input
                    class="form-control form-control-lg"
                    type="text"
                    name="license"
                    id="license-input"
                    placeholder="XXXXXXXX-XXXXXXXX-XXXXXXXX-XXXXXXXX"
                    required
                  />
                </div>
                <div class="text-center mt-3">
                  <button
                    id="validate"
                    type="submit"
                    class="btn btn-lg btn-success"
                  >
                    Go to my account &rsaquo;
                  </button>
                </div>
              </form>
            </div>
            <!--end of row-->
          </div>
        </div>
        <div class="text-center">
          <span id="forgot-key" class="text-small"
            >Forgot your license key?
            <a href="https://gumroad.com/license-key-lookup" target="_blank"
              >Retrieve it now.</a
            >
          </span>
          <a id="back-to-key" href="#" class="forget back">Back</a>
        </div>
      </div>
      <!--end of col-->
    </div>
    <!--end of row-->
  </div>
  <!--end of container-->
</section>
