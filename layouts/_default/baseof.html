<!DOCTYPE html>
<html lang="en">
	{{ partial "head" . }}
	<body>
		{{ partial "header" . }}
		{{ block "main" . }}{{ end }}
    {{ partial "footer" . }}

    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/popper.min.js"></script>
    <script type="text/javascript" src="/js/jquery.smartWizard.min.js"></script>
    <script type="text/javascript" src="/js/flickity.pkgd.min.js"></script>
    <script type="text/javascript" src="/js/scrollMonitor.js"></script>
    <script type="text/javascript" src="/js/smooth-scroll.polyfills.js"></script>
    <script type="text/javascript" src="/js/prism.js"></script>
    <script type="text/javascript" src="/js/zoom.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>
    <script type="text/javascript" src="/js/theme.min.js"></script>
    <script type="text/javascript" src="/js/typewriter.js"></script>
    <script type="text/javascript" src="/js/typewrite.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/highlight.min.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>

    <script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>

    {{- range .Params.js }}
      <script src="/js/{{ . }}"></script>
    {{- end }}

    <script>
    $(window).scroll(function () {
        var nav = $('#main-nav');
        var top = 100;
        if ($(window).scrollTop() >= top) {
          nav.addClass('scolled');
        } else {
          nav.removeClass('scolled');
        }
      });
    </script>
	</body>
</html>
